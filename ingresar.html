<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar - Atlantic City</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script defer src="app.js"></script>

  <body>
    <header>
      <div class="logo">ATLANTIC CITY</div>
      <nav>
        <a href="paginaPrincipal.html">INICIO</a>
        <a href="juegos.html">JUEGOS</a>
        <a href="registrate.html" class="btn-yellow">REGÍSTRATE</a>
        <a href="registrate.html" class="btn-outline">REGÍSTRATE</a>
      </nav>
    </header>

    <main class="login-container">
      <section class="login-form">
        <h1>INGRESA A<br />TU CUENTA</h1>
        <form>
          <label for="email">CORREO ELECTRÓNICO</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" />

          <label for="password">CONTRASEÑA</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
          />

          <button type="submit" class="btn-yellow full">INGRESAR</button>
          <p class="forgot">¿Olvidaste tu contraseña?</p>
        </form>
      </section>

      <section class="login-image">
        <img src="assets/portada.webp.png" alt="Juegos de casino" />
      </section>
    </main>
  </body>
</html>
