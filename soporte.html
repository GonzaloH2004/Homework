<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soporte - Atlantic City</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">ATLANTIC CITY</div>
      <nav>
        <ul>
          <li><a href="paginaPrincipal.html">INICIO</a></li>
          <li><a href="juegos.html">JUEGOS</a></li>
          <li><a href="torneos.html">TORNEOS</a></li>
          <li><a href="soporte.html">SOPORTE</a></li>
          <li>
            <a class="btn btn-register" href="registrate.html">REGÍSTRATE</a>
          </li>
          <li><a class="btn btn-login" href="ingresar.html">INGRESAR</a></li>
        </ul>
      </nav>
    </header>

    <main class="registro-section">
      <div class="registro-form">
        <h1>Centro de Soporte</h1>
        <p>
          ¿Tienes preguntas o problemas? Rellena el siguiente formulario y
          nuestro equipo te responderá pronto.
        </p>
        <form>
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <textarea
            placeholder="Escribe tu consulta o problema..."
            rows="5"
            style="
              padding: 12px;
              border-radius: 4px;
              background-color: #0f253a;
              color: white;
              border: none;
            "
          ></textarea>
          <button class="btn-join">Enviar mensaje</button>
        </form>
      </div>

      <div class="registro-img">
        <img src="assets/portada.webp.png" alt="Casino">
      </div>
    </main>
  </body>
</html>
